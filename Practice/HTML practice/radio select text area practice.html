<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Practice</title>
</head>
<body>

	<p>Do you prefer cats or dogs?</p>

	<form>
	
	<label for="dogs">Dogs
	<input id="dogs" type="radio" name="petChoice" value="DOGS">
	</label>

	<label for="cats">Cats
	<input id="cats" type="radio" name="petChoice" value="CATS">
	</label>
	
	</form>

	<p>What is your favorite color?</p>

	<form>
		<select name="color">
			<option>Red</option>
			<option>Orange</option>
			<option>Yellow</option>
		</select>		
	</form>

	<button>Go!</button> 
</body>
</html>
